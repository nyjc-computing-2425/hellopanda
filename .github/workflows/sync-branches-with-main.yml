name: Sync Main to Other Branches (Overwrite Files)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git User
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Forcefully Sync Main into Other Branches
        run: |
          SOURCE_BRANCH="main"
          TARGETS=("qa" "frontend" "backend" "dev")

          git fetch origin

          for TARGET in "${TARGETS[@]}"; do
            if [ "$SOURCE_BRANCH" == "$TARGET" ]; then
              echo "Skipping $TARGET (same as source)"
              continue
            fi

            echo "Force syncing $SOURCE_BRANCH into $TARGET"

            # Checkout the target branch
            git checkout $TARGET
            git pull origin $TARGET

            # Checkout all files from source branch into working directory
            git checkout origin/$SOURCE_BRANCH -- .

            # Stage and commit the changes
            if [ -n "$(git status --porcelain)" ]; then
              git add .
              git commit -m "Force sync files from $SOURCE_BRANCH into $TARGET"
              git push origin $TARGET
            else
              echo "No changes to push for $TARGET"
            fi
          done
